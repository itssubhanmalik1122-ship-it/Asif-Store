<!DOCTYPE html>
<html>
<head>
  <title>Asif Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background:#f4f4f4; margin:0; }
    header { background:#222; color:white; padding:15px; text-align:center; }
    .products { display:grid; grid-template-columns: repeat(auto-fit,minmax(200px,1fr)); gap:15px; padding:20px; }
    .box { background:white; padding:15px; border-radius:10px; }
    footer { background:#222; color:white; text-align:center; padding:10px; }
  </style>
</head>
<body>

<header>
  <h1>Asif Store</h1>
  <p>Affordable & quality products</p>
</header>

<div class="products">
  <div class="box">
    <h3>Product 1</h3>
    <p>Price: Rs. 500</p>
  </div>
  <div class="box">
    <h3>Product 2</h3>
    <p>Price: Rs. 1000</p>
  </div>
</div>

<footer>
  <p>Contact: 03XX-XXXXXXX</p>
</footer>

</body>
</html>
